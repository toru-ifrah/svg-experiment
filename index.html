        type="range"
        min="0"
        max="40"
        value="34"
        class="slider"
        oninput="changeGap(this.value)"
        onchange="changeGap(this.value)"
      />
      <input
        type="range"
        min="0"
        max="1"
        value="1"
        class="slider"
        step="0.1"
        oninput="changeGrowth(this.value)"
        onchange="changeGrowth(this.value)"
      />
      <input
        type="range"
        min="0"
        max="30"
        value="30"
        class="slider"
        oninput="changeSize(this.value)"
        onchange="changeSize(this.value)"

        min="0"
        max="60"
        value="60"
        class="slider"
        oninput="changeRibbonSize(this.value)"
        onchange="changeRibbonSize(this.value)"
      />
      <input
        type="range"
        min="0"
        max="150"
        value="60"
        class="slider"
        oninput="changeRibbonGap(this.value)"
        onchange="changeRibbonGap(this.value)"
      />
      <input
        type="range"
        min="-30"
        max="30"
        value="5"
        class="slider"
        oninput="changeRibbonXDepth(this.value)"
        onchange="changeRibbonXDepth(this.value)"
      />
