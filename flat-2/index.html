<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- logo -->
    <div class="js-logo"></div>

    <!-- controls -->
    <div class="controls absolute top-0 flex flex-col w-32">
      <input
        type="range"
        min="0"
        max="400"
        value="34"
        class="slider"
        oninput="changeGap(this.value)"
        onchange="changeGap(this.value)"
      />
      <input
        type="range"
        min="0"
        max="1"
        value="1"
        class="slider"
        step="0.1"
        oninput="changeGrowth(this.value)"
        onchange="changeGrowth(this.value)"
      />
      <input
        type="range"
        min="0"
        max="300"
        value="30"
        class="slider"
        oninput="changeSize(this.value)"
        onchange="changeSize(this.value)"
      />
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="./index.js"></script>
</html>
